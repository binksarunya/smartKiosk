<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

  <div class="">

    <img class="img" src="/assets/picture/LOGO.png" />


    <div class="loginBox">
      <div class="formContent">
        <form class="example-form">
          <tr>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="ID" value="" [(ngModel)]="id" name="id">
            </mat-form-field>
          </tr>

          <tr>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="PASSWORD" value="" [(ngModel)]="pass" name="pass" [type]="password">
            </mat-form-field>
          </tr>
        </form>
        <font color="red">{{warn}}</font>
        <input type="submit" name="" value="LOG IN" (click)="login()">

        <br>
        <br>
        <!-- Remind Passowrd -->
        <div class="Footer">

          <td>
            <!--<a href="#">Forgot Password </a>-->
            <button class="bt_register" mat-button color="black" >Forget password</button>
          </td>
          <td>
            <a> &nbsp;&nbsp;&nbsp;&nbsp; | &nbsp;&nbsp;&nbsp;&nbsp; </a>
          </td>
          <td>
            <!-- <a href="#">Register</a> -->
            <button class="bt_register" mat-button color="black" (click)="goregister()">Register</button>
          </td>

        </div>




      </div>
    </div>
  </div>

</body>

</html>
